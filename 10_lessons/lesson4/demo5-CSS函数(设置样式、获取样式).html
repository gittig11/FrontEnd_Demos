<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 300px;
				height: 200px;
				border: 1px solid orange;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<button>Get Style</button>
			<button>Set Style</button>
			<button>Default Style</button>
		</div>
	</body>
</html>
<script>
	function css(obj, attr, value){
		switch(arguments.length){
			case 2:	//2个参数
				if(typeof arguments[1] == "object"){
				//如果第二个参数是对象, 批量设置属性
					for(var i in attr){
						obj.style[i] = attr[i]
					}
				}
				else{
				//2个参数, 如果第二个参数是字符串, 读取属性值
					return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, null)[attr]
					// .currentStyle()：IE、Opera，
					// .getComputedStyle()：FF、chrome、safari
				}
				break;
			case 3:	//3个参数, 单一设置属性
				obj.style[attr] = value;
				break;
			default:
				alert("参数错误！")
		}
	}
	
	var oBox=document.getElementById("box")
	var btns=document.getElementsByTagName("button")
	btns[0].onclick=function(){
		//两个参数, 第二个参数为字符串, 读取属性值
		alert("width: " + css(oBox, "width") + "\nheight: " + css(oBox, "height") + "\nbackground-color: " + css(oBox, "backgroundColor"))
	}
	btns[1].onclick=function(){
		//两个参数, 第二个参数为对象, 属性批量设置
		css(oBox, {width: "330px", height: "100px", borderColor: "#0084ff", backgroundColor: "#eff8ff"});
		//三个参数, 属性单一设置
		for (i = 0; i < aInput.length; i++) css(aInput[i], "backgroundColor", "#0084ff")
	}
	btns[2].onclick=function(){
		//两个参数, 第二个参数为对象, 属性批量设置
		css(oBox, {width: "400px", height: "200px", borderColor: "#f60", backgroundColor: "#fef4eb"});
		//三个参数, 属性单一设置
		for (i = 0; i < aInput.length; i++) css(aInput[i], "backgroundColor", "#f60")
	}

// css函数——设置/读取对象的属性
// http://www.fgm.cc/learn/lesson4/05.html
</script>
