<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 0 auto;
				width: 200px;
				padding: 10px;
			}
			#tips{
				display: none;
				padding: 5px;
				margin-top: 5px;
				background: #ffefa4;
				border: 1px solid #f90;
			}
		</style>
		<script>
			window.onload=function(){
				var oLabel=document.getElementsByTagName("label")[0];
				var oTips=document.getElementById("tips")
				oLabel.onmouseover=function(){
					oTips.style.display="block"
				}
				oLabel.onmouseout=function(){
					oTips.style.display="none"
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<label>
				<input type="checkbox" /> 两周内自动登录
			</label>
			<div id="tips">
				为了您的信息安全，请不要在网吧或公用电脑上使用此功能！
			</div>
		</div>
	</body>
</html>
