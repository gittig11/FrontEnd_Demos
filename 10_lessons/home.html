//					console.log(lessonsArr[i].project[j].text)

					a.href = lessonsArr[i].project[j].href;

				}
			}

			
			
			var EventUtil = {
				addHandler: function(element, type, handler){
					if(element.addEventListener){
						element.addEventListener(type, handler, false);
					}
					else if(element.attachEvent){
						element.attachEvent("on"+type, handler)
					}
					else{
						element["on"+type] = handler;
					}
				},
				getEvent: function(event){
					return event ? event : window.event;
				},
				getTarget: function(event){
					return event.target || event.srcElement;
				}
			}
			
			//事件委托
			EventUtil.addHandler($("container"), "click", function(event){
				event = EventUtil.getEvent(event);
				var target = EventUtil.getTarget(event);
//				console.log(target);	//dt
//				console.log(target.tagName);	//DT or DD or A
//				console.log(target.parentNode);
//				console.log(target.parentNode.id);
//				target.parentNode.style.height = "187px";
				
				if(target.tagName === "DT"){	//点击dt才有toggle效果以及改变dt背景色，点击dd或者a标签不会
					//dt的背景色的过渡效果
					target.classList.length === 0 ? target.classList.add("current") : target.classList.remove("current");
					
					//toggle
					var totalHeight = 31 + 26*(target.parentNode.children.length - 1);
					if(target.parentNode.style.height === '31px'){
						target.parentNode.style.height = totalHeight + 'px';
					}
					else{
						if(target.parentNode.id){	//只对dt起作用，不对a标签起作用
							target.parentNode.style.height = '31px';
						}
					}
					
					//dl高度和dt颜色的复原
					var dls = document.querySelectorAll("dl");
					for(let i=0; i<dls.length; i++){
						if(target.parentNode !== dls[i]){
							dls[i].style.height = '31px';
							dls[i].children[0].classList.remove("current")
						}
					}
				}
			})
